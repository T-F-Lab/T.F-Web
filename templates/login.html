<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Login - T.F LAP</title>

        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link type="text/css"  rel="stylesheet" href="/file/css/mobile/main.css" media="only screen and (max-width: 600px)">
        <link type="text/css"  rel="stylesheet" href="/file/css/main.css" media="not screen and (max-width: 600px)">
        <link type="text/css"  rel="stylesheet" href="/file/css/mobile/login.css" media="only screen and (max-width: 600px)">
        <link type="text/css"  rel="stylesheet" href="/file/css/login.css" media="not screen and (max-width: 600px)">

    </head>
    <body>
        <img class="logo" src="/file/img/tf_dot_text_logo.svg">
        <hr/>
        <a class="login" href="/sign-in">Sign - in</a>

        <div class="login_panel">
            <a class="sub_title" href="/">HOME</a> <a>></a> <a style="margin:0" class="sub_title" href="/login">Login</a>

            <div class="login_form">

                <h2 id="login_title">Login</h2>

                <form method="post" action="/login">
                    <input type="text" placeholder="ID" name="id" id="id">
                    <input type="password" placeholder="PW" name="pw" id="pw">

                    <input class="login_submit" type="submit" value="Login">
                </form>
            </div>

        </div>
    </body>
</html>
