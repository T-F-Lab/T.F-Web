<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>모집 공고 작성 - T.F Lab</title>

        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link type="text/css"  rel="stylesheet" href="/file/css/mobile/main.css" media="only screen and (max-width: 600px)">
        <link type="text/css"  rel="stylesheet" href="/file/css/main.css" media="not screen and (max-width: 600px)">
        <link type="text/css"  rel="stylesheet" href="/file/css/mobile/manager_forms.css" media="only screen and (max-width: 600px)">
        <link type="text/css"  rel="stylesheet" href="/file/css/manager_forms.css" media="not screen and (max-width: 600px)">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <img class="logo" src="/file/img/tf_dot_text_logo.svg">
        <hr/>
        <a class="login" href="/sign-in">Sign - in</a>

        <div class="panel">
            <a class="sub_title" href="/">HOME</a> <a>></a> <a style="margin:0" class="sub_title" href="/upload">Upload</a> <a>></a> <a style="margin:0" class="sub_title" href="">Manager Forms</a>
            <div class="forms">
                {% for i in forms %}
                <div class="form">
                    <h2 onclick="location.href='/forms/{{i[0]}}';">{{i[1]}}</h2>
                    <p onclick="location.href='/forms/{{i[0]}}';">{{i[2]}}</p>
                    <img class="share" src="/file/img/share.svg" data-id="{{i[0]}}">
                    <div class="data"><p><a href="/upload/get/forms?id={{i[0]}}">데이터 보기</a></p></div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="blur hidden"></div>
        <div class="share_dialog hidden">
            <h3></h3>
            <p></p>
            <a></a>
            <img class="copy" src="/file/img/copy.svg">
        </div>
        <script src="/file/js/manager_forms.js"></script>
    </body>
</html>
