<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Members - T.F Lab</title>

        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link type="text/css"  rel="stylesheet" href="/file/css/mobile/main.css" media="only screen and (max-width: 600px)">
        <link type="text/css"  rel="stylesheet" href="/file/css/main.css" media="not screen and (max-width: 600px)">
        <link type="text/css"  rel="stylesheet" href="/file/css/mobile/members.css" media="only screen and (max-width: 600px)">
        <link type="text/css"  rel="stylesheet" href="/file/css/members.css" media="not screen and (max-width: 600px)">
    </head>
    <body>
        <img class="logo" src="/file/img/tf_dot_text_logo.svg">
        <hr/>
        <a class="login" href="/login">Login</a>

        <div class="panel">
            <a class="sub_title" href="/">HOME</a> <a>></a> <a style="margin:0" class="sub_title" href="/projects">Members</a>
            <div class="items">
                {% for i in members %}
                    <div class="item" onclick="location.href='/member/{{int(i[0])}}'">
                        <img src="{{i[2]}}" onerror="this.src='/file/img/none.png'">
                        <p>{{i[1]}}</p>
                    </div>
                {% endfor %}

            </div>
        </div>
    </body>
</html>
